<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My App</title>
  </head>

  <body>
    <div class='container' style="text-align: center;">

        <!--<img id="logoimg" src='../img/SSC_Logo.jpg' alt="logo" width="1000" height="300"> -->

        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <!-- App icon placement -->
            <div class="dot"></div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title"> Home Page</div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <form id="loginform"  class="form-horizontal" role="form">
                        
                        <!-- User email-->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label for="email" class="form-label">User email</label>
                            <input required type="text" class="form-control" id="email">

                        </div>

                        <!-- User password-->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label for="password" class="form-label">Password</label>
                            <input required type="text" class="form-control" id="password">

                        </div>

                        <div class="form-group">
                            <div style="text-align: center;" class="col-sm-12 controls">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" name="loginbutton" tabindex="5">Login</button>
                            </div>
                        </div>
                    </form>

                    <div style="text-align: left; margin-top: 20px;">
                        <div style="margin-top: 10px;" class="col-sm-12">
                            <a
                            href="/#/signup">New account</a>
                        </div>

                        <div style="margin-top: 10px;" class="col-sm-12">
                            <a href="">Forgot Password</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

  <!-- Angular scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-route.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
