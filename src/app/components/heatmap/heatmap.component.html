<label class="input-label">NarcDrone Heatmap</label>

<form [formGroup]="dataForm" (ngSubmit)="searchByName()" novalidate>
  <div>
    <label class="input-label">Location name</label>
    <input matInput formControlName="name" />
  
  </div>
  
  <button
    color="accent"
    mat-raised-button
    type="submit"
  >
    <span>Search</span>
  </button>
</form>

<form [formGroup]="dataForm" (ngSubmit)="searchByDay()" novalidate>
  <div>
    <label class="input-label">Day</label>
    <input matInput formControlName="day" />
  
  </div>
  
  <button
    color="accent"
    mat-raised-button
    type="submit"
  >
    <span>Search</span>
  </button>
</form>

<form [formGroup]="dataForm" (ngSubmit)="searchByTime()" novalidate>
  <div>
    <label class="input-label">Time</label>
    <input matInput formControlName="time" />
  
  </div>
  
  <button
    color="accent"
    mat-raised-button
    type="submit"
  >
    <span>Search</span>
  </button>
</form>
